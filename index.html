<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>BattleSim</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <!------------------------------------------------------------------------>
  
    <div class="wrapper">
        <div class="overlay" id="over">
            <div class="stat-window">
                <button class="close-button" onclick="closeWindow()">X</button>
            </div>
        </div>
        <div class="card card-left">
            <img class="avatar-image" src="img/man.svg">
            <div class="stats">
                <div class="input-item leader-group">
                    <a>Leader:</a>
                    <select name="leader">
                        <option value="Julius Caeser">Julias Caeser</option>
                        <option value="Ghandi">Ghandi</option>
                        <option value="Robert the Bruce">Robert the Bruce</option>
                    </select>
                </div>
                <div class="input-item infantry-group">
                    <button class="stat-button" onclick="clicked()">Infantry</button>
                    <a class="stat-number">0</a>
                </div>
                <div class="input-item archer-group">
                    <button class="stat-button">Archers</button>
                    <a class="stat-number">0</a>
                </div>
                <div class="input-item cavalry-group">
                    <button class="stat-button">Cavalry</button>
                    <a class="stat-number">0</a>
                </div>
                <div class="input-item pikemen-group">
                    <button class="stat-button">Pikemen</button>
                    <a class="stat-number">0</a>
                </div>
            </div>
        </div>
        
        <div class="attack-button-flex">
            <button class="attack-button">Attack</button>
        </div>
        
        <div class="card card-right">
            <img class="avatar-image" src="img/man.svg">
            <div class="stats">
                <div class="input-item leader-group">
                    <a>Leader: </a>
                    <select name="leader">
                        <option value="Julius Caeser">Julias Caeser</option>
                        <option value="Ghandi">Ghandi</option>
                        <option value="Robert the Bruce">Robert the Bruce</option>
                    </select>
                </div>
                <div class="input-item infantry-group">
                    <a>Infantry: </a>
                    <input type="text" name="infantry" value="0">
                </div>
                <div class="input-item archer-group">
                    <a>Archers: </a>
                    <input type="text" name="archers" value="0">
                </div>
                <div class="input-item cavalry-group">
                    <a>Cavalry: </a>
                    <input type="text" name="cavalry" value="0">
                </div>
                <div class="input-item pikemen-group">
                    <a>Pikemen: </a>
                    <input type="text" name="pikemen" value="0">
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!------------------------------------------------------------------------>

</body>

</html>
