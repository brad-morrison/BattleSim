<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>BattleSim</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
    <!------------------------------------------------------------------------>
  
    <div class="wrapper" id="wrap">
        <div class="overlay" id="over">
            <div class="stat-window">
                <div class="window-top">
                    <button class="close-button" onclick="closeWindow()"></button>
                    <p id="over-title">Infantry</p>
                </div>
                <div class="scroll-area">
                    <div class="scroll-main" id="scroll-main">

                            
                            
                    </div>
                    
                </div>
                <div class="window-bottom">
                    <button class="add-button" onclick="addTo()">Add</button>
                </div>
            </div>
        </div>
        <div class="card card-left">
            <p id="debug-bonus-score-a">0</p>
            <img class="avatar-image" src="img/man.svg">
            <div class="stats">
                <div class="input-item leader-group">
                    <a>Leader:</a>
                    <select name="leader" class="drop-down">
                        <option value="Julius Caeser">Julias Caeser</option>
                        <option value="Ghandi">Ghandi</option>
                        <option value="Robert the Bruce">Robert the Bruce</option>
                    </select>
                </div>
                <div class="input-item infantry-group">
                    <button class="stat-button" onclick="clicked('a_infantry')">Infantry</button>
                    <button class="minus-button" onclick="minus('ai')">-</button>
                    <button class="plus-button" onclick="plus('ai')">+</button>
                    
                    <a class="stat-number" id="A_Infantry_Count">0</a>
                </div>
                <div class="input-item archer-group">
                    <button class="stat-button" onclick="clicked('a_archers')">Archers</button>
                    <button class="minus-button" onclick="minus('aa')">-</button>
                    <button class="plus-button" onclick="plus('aa')">+</button>
                    
                    <a class="stat-number" id="A_Archers_Count">0</a>
                </div>
                <div class="input-item cavalry-group">
                    <button class="stat-button" onclick="clicked('a_cavalry')">Cavalry</button>
                    <button class="minus-button" onclick="minus('ac')">-</button>
                    <button class="plus-button" onclick="plus('ac')">+</button>
                    
                    <a class="stat-number" id="A_Cavalry_Count">0</a>
                </div>
                <div class="input-item pikemen-group">
                    <button class="stat-button" onclick="clicked('a_pikemen')">Pikemen</button>
                    <button class="minus-button" onclick="minus('ap')">-</button>
                    <button class="plus-button" onclick="plus('ap')">+</button>
                    
                    <a class="stat-number" id="A_Pikemen_Count">0</a>
                </div>
            </div>
        </div>
        
        <div class="attack-button-flex">
            <button class="attack-button" onclick="battleLogic()">Attack</button>
        </div>
        
        <div class="card card-right">
            <p id="debug-bonus-score-b">0</p>
            <img class="avatar-image" src="img/man.svg">
            <div class="stats">
                <div class="input-item leader-group">
                    <a>Leader:</a>
                    <select name="leader" class="drop-down">
                        <option value="Julius Caeser">Julias Caeser</option>
                        <option value="Ghandi">Ghandi</option>
                        <option value="Robert the Bruce">Robert the Bruce</option>
                    </select>
                </div>
                <div class="input-item infantry-group">
                    <button class="stat-button" onclick="clicked('b_infantry')">Infantry</button>
                    <button class="minus-button" onclick="minus('bi')">-</button>
                    <button class="plus-button" onclick="plus('bi')">+</button>
                    
                    <a class="stat-number" id="B_Infantry_Count">0</a>
                </div>
                <div class="input-item archer-group">
                    <button class="stat-button" onclick="clicked('b_archers')">Archers</button>
                    <button class="minus-button" onclick="minus('ba')">-</button>
                    <button class="plus-button" onclick="plus('ba')">+</button>
                    
                    <a class="stat-number" id="B_Archers_Count">0</a>
                </div>
                <div class="input-item cavalry-group">
                    <button class="stat-button" onclick="clicked('b_cavalry')">Cavalry</button>
                    <button class="minus-button" onclick="minus('bc')">-</button>
                    <button class="plus-button" onclick="plus('bc')">+</button>
                    
                    <a class="stat-number" id="B_Cavalry_Count">0</a>
                </div>
                <div class="input-item pikemen-group">
                    <button class="stat-button" onclick="clicked('b_pikemen')">Pikemen</button>
                    <button class="minus-button" onclick="minus('bp')">-</button>
                    <button class="plus-button" onclick="plus('bp')">+</button>
                    
                    <a class="stat-number" id="B_Pikemen_Count">0</a>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!------------------------------------------------------------------------>

</body>

</html>
